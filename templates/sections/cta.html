<!--
  SECTION TEMPLATE: Call to Action
  Pattern extracted from Lululemon Esker Teaser Deck #cta section.

  Dynamic placeholders:
    {{CTA_TITLE_LINE1}}     — First line of CTA heading
    {{CTA_TITLE_SHIMMER}}   — Shimmer-animated word/phrase (e.g. "Together")
    {{CTA_SUBTITLE}}        — Description below the heading
    {{CTA_ITEM_1}}          — First bullet point (HTML allowed for <strong>)
    {{CTA_ITEM_2}}          — Second bullet point
    {{CTA_ITEM_3}}          — Third bullet point
    {{CONTACT_NAME}}        — e.g. "Tyler Massey"
    {{CONTACT_COMPANY}}     — e.g. "Baseline Payments"
    {{CONTACT_EMAIL}}       — e.g. "tyler@baselinepayments.com"
-->

<!-- ===== CSS for CTA Section ===== -->
<style>
  .cta-title {
    font-size: clamp(40px, 5vw, 64px);
    font-weight: 800;
    letter-spacing: -2.5px;
    line-height: 1.1;
    margin-bottom: 12px;
  }

  .cta-subtitle {
    font-size: 18px;
    color: var(--text-mid);
    margin-bottom: 40px;
    max-width: 520px;
    margin-left: auto;
    margin-right: auto;
  }

  .cta-card {
    max-width: 600px;
    margin: 0 auto 48px;
    text-align: left;
    padding: 32px 36px;
  }

  .cta-list {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  .cta-list li {
    display: flex;
    align-items: flex-start;
    gap: 14px;
    font-size: 17px;
    color: var(--text-mid);
    line-height: 1.5;
  }

  .cta-list li strong {
    color: var(--text);
  }

  .cta-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--teal);
    box-shadow: 0 0 12px rgba(126,202,193,0.5);
    flex-shrink: 0;
    margin-top: 6px;
  }

  .contact-block {
    margin-bottom: 40px;
  }

  .contact-name {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 4px;
  }

  .contact-details {
    font-size: 16px;
    color: var(--text-mid);
  }

  .contact-details a {
    color: var(--teal);
    text-decoration: none;
  }

  .footer-logos {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 24px;
    opacity: 0.5;
  }
  .footer-logos img { height: 38px; }
  .footer-logos svg { height: 32px; }
  .footer-divider {
    width: 1px;
    height: 42px;
    background: rgba(255,255,255,0.15);
  }

  /* Responsive */
  @media (max-width: 600px) {
    .cta-card { padding: 24px 20px; }
  }
</style>

<!-- ===== CTA Section HTML ===== -->
<section id="cta">
  <div class="glow-orb" style="width:500px;height:500px;background:rgba(126,202,193,0.10);top:-20%;left:50%;transform:translateX(-50%);animation-delay:0s;"></div>

  <div class="section-inner">
    <h2 class="cta-title reveal">{{CTA_TITLE_LINE1}}<br><span class="shimmer-text">{{CTA_TITLE_SHIMMER}}</span></h2>
    <p class="cta-subtitle reveal reveal-delay-1">{{CTA_SUBTITLE}}</p>

    <div class="glass cta-card reveal reveal-delay-2">
      <ul class="cta-list">
        <li>
          <div class="cta-dot"></div>
          <span>{{CTA_ITEM_1}}</span>
        </li>
        <li>
          <div class="cta-dot"></div>
          <span>{{CTA_ITEM_2}}</span>
        </li>
        <li>
          <div class="cta-dot"></div>
          <span>{{CTA_ITEM_3}}</span>
        </li>
      </ul>
    </div>

    <div class="contact-block reveal reveal-delay-3">
      <div class="contact-name">{{CONTACT_NAME}}</div>
      <div class="contact-details">{{CONTACT_COMPANY}} &middot; <a href="mailto:{{CONTACT_EMAIL}}">{{CONTACT_EMAIL}}</a></div>
    </div>

    <div class="footer-logos reveal reveal-delay-4">
      <!-- {{BASELINE_LOGO_BASE64}} -->
      <img src="data:image/webp;base64,..." alt="Baseline Payments">
      <div class="footer-divider"></div>

    </div>
  </div>
</section>
